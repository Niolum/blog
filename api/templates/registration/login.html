{% extends 'api/base.html' %}
{% block title %}
<title>Вход</title>
{% endblock title %}
{% block content %}

<div class="container">
  <div class="login">
    {% if not user.is_authenticated %}
    <h1>Вход</h1>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>               
      </form>
    {% else %}
    <h1 class="user-auth">Вы авторизованы</h1>
    
    {% endif %}
  </div>
</div>    
{% endblock content %}
