<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты</title>
</head>
<body>
    <div class="container">
        <h1 class="post-header">
            Посты
        </h1>
        <div class="row">
        {% for post in post_list %}
        <div class="post">
            <div class="post-title">
                <a href="{{ post.get_absolute_url }}" class="editContent">
                    {{ post.title }}
                </a>
            </div>
            {% for category in post.categories.all %} 
                <a href="{{ category.get_absolute_url }}" class="editContent">
                    {{ category.name }}
                </a>
            {% endfor %}
            <div class="post-body">
                <a href="{{ post.get_absolute_url }}" class="editContent">
                    {{ post.text|linebreaks|truncatechars:350 }}
                </a>
            </div>
            <div class="post-owner-date">
                <a href="#" class="editContent">
                    {{ post.owner }}
                </a>
                <a href="#" class="editContent">
                    {{ post.created|date:"D d M Y" }} {{ post.created|time:"H:i"}}
                </a>
            </div>
        </div>
        {% endfor %}
        </div>   
    </div>
    
</body>
</html>
