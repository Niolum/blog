{% extends 'api/base.html' %}
{% block title %}
<title>{{ category.name }}</title>
{% endblock title %}
{% block content %}
    
    <div class="container">
        <h1 class="category-header">
            {{category.name}}
        </h1>
        {% for post in category.posts.all %}
        <div class="category-post">
            <a href="{{ post.get_absolute_url }}" class="editContent">
                {{ post.title }}
            </a>
        </div> 
        {% endfor %}
    </div>
    
{% endblock content %}
