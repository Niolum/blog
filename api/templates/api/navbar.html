{% load static %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">GameBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Блоги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'categories' %}">Категории</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'add_category' %}">Добавить категорию</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'add_post' %}">Добавить статью</a>
          </li>
          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'signup' %}?next={{request.path}}">Регистрация</a>
          </li>
          {% else%}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}?next={{request.path}}">Выйти</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav logo-icon">
            <li class="nav-item">
                <a class="nav-link active carticon" href="{% url 'login' %}?next={{request.path}}">
                    <img src="{% static 'images/user.png' %}" class="logo">
                </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock navbar %}
