{% extends 'api/base.html' %}
{% block title %}
<title>Категории</title>
{% endblock title %}

{% block content %}
<div class="layout">
    {% block sidebar %}
    {% include 'api/sidebar.html' %}
    {% endblock sidebar %}    
    <div class="container">
        <section class="category-list">
            <div class="category-wrapper list-wrapper">
                <h1 class="categories-header">
                    Категории
                </h1>
                <div class="row">
                {% for category in category_list %}
                <div class="col-lg-4 col-md-6 col-xs-6 category">
                    <div class="category-info">
                        <div class="category-name">
                            <a href="{{ category.get_absolute_url }}" class="editContent">
                                {{ category.name }}
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div> 
            </div>
        </section>  
    </div>
</div>    
{% endblock content %}
